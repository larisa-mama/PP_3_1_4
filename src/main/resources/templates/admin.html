<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
          integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">

    <title>Admin</title>
</head>
<body style="background: ghostwhite">

<header>
    <nav class="navbar navbar-default" style="background-color: #404040">               <!--верхняя черная полоса-->
        <span class="navbar-brand text-white">
    &nbsp;    &nbsp;
    <strong><th:block th:text="${messages.getEmail()} "></th:block></strong>
    &nbsp;    <nobr>with roles: </nobr>
    &nbsp;    <th:block th:each="roleUser:${messages.getRoles()}" th:text="${roleUser.withoutPrefix()}+' '"></th:block>
    </span>
        <div class="col-1">
            <ul class="nav navbar-nav float-end">
                <li class="nav-item">
                    <form th:action="@{/logout}" th:method="post">
                        <input type="submit" value="Logout     "
                               class="bg-color: #404040 form-control-plaintext text-white-50 ">
                        <!--кнопка выхода-->
                    </form>
                </li>
            </ul>
        </div>
    </nav>
</header>

<div class="row vh-100">                       <!--сбоку-->
    <div class="col-md-2 bg-white p-0" style="margin: 15px auto">
        <!--верхний белый отступ + панель до конца страницы-->
        <nav class="nav flex-column nav-pills ">
            <a class="nav-link active px-lg-5 h6" th:href="admin">Admin</a>
            <a class="nav-link px-lg-5 h6" th:href="user">User</a>
        </nav>
    </div>                                  <!-- конец боковой части-->

    <!-- центральная часть-->
    <div class="col-10 bg-light px-md-5" style="margin: 15px auto">
        <div class="row">
            <div class="col-lg">
                <h1>Admin panel</h1>
                <nav>
                    <div class="nav nav-tabs" id="myTab" role="tablist">
                        <a class="nav-item nav-link active" href="#admin_panel" role="tab" data-toggle="tab">
                            Users table</a>
                        <a class="nav-item nav-link" id="home-tab" data-toggle="tab" href="#new" role="tab">
                            New User</a>
                    </div>
                </nav>

                <!-- переход на окно добавления юзера-->
                <div class="tab-content">
                    <div class="tab-pane fade" id="new" role="tabepanel" aria-labelledby="home-tab" style="margin: 10px auto">
                        <div class="pl-3 pt-1 d-flex  border-bottom">
                            <h4 px-5>Add new user</h4>
                        </div>
                        <div class="container-fluid  bg-white" >
                            <form th:action="@{/admin/new_user}" method="post">

                                <div class="row justify-content-center">
                                    <div class="form-group col-3" style="margin: 15px auto">
                                        <div class="text-center"><b>Firstname</b></div>
                                        <input type="text" name="firstname" class="form-control"
                                               placeholder="Firstname"/>
                                    </div>
                                </div>

                                <div class="row justify-content-center">
                                    <div class="form-group col-3">
                                        <div class="text-center"><b>Fullname</b></div>
                                        <input type="text" name="fullname" class="form-control"
                                               placeholder="Fullname"/>
                                    </div>
                                </div>
                                <div class="row justify-content-center">
                                    <div class="form-group col-3">
                                        <div class="col-sm-6 container text-center"><b>Email</b></div>
                                        <input type="email" name="email" class="form-control"
                                               placeholder="Email"/>
                                    </div>

                                </div>
                                <div class="row justify-content-center">
                                    <div class="form-group col-3">
                                        <div class="text-center"><b>Password</b></div>
                                        <input type="text" name="password" class="form-control"
                                               placeholder="Password"/>
                                    </div>
                                </div>

                                <div class="col text-center"><b>Role</b></div>
                                <div class="row justify-content-center">
                                    <div class="col-3">
                                        <select multiple class="form-control" size="2" th:name="roles"
                                                th:id="role">

                                            <option th:each="rol:${roleUser}"
                                                    th:value="${rol.role}"
                                                    th:text="${rol.withoutPrefix()}">
                                            </option>
                                        </select>
                                    </div>
                                </div>

                                <div class="form-group">
                                    <div class="col-sm-12 container text-center" style="padding: 30px">
                                        <button type="submit" class="btn btn-success mt-3">Add new user</button>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>

                    <!-- сводная таблица всех юзеров -->
                    <div class="tab-pane fade show active border" id="admin_panel" role="tabpanel"
                         aria-labelledby="home-tab" >
                        <table class="table table-striped table bordered" >
                            <tbody>
                            <tr>
                                <th class="h4 px-4">All users</th>
                            </tr>
                            <tr>
                                <td class="bg-white p-4" >
                                    <table class="table table-striped " >
                                        <thead>
                                        <tr></tr>
                                        <tr>
                                            <th>ID</th>
                                            <th>firstname</th>
                                            <th>Fullname</th>
                                            <th>Email</th>
                                            <th>Roles</th>
                                            <th>Edit</th>
                                            <th>Delete</th>
                                        </tr>
                                        </thead>
                                        <tbody>
                                        <tr th:each="user : ${users}">
                                            <td th:text="${user.getId()}"></td>
                                            <td th:text="${user.getFirstname()}"></td>
                                            <td th:text="${user.fullname}"></td>
                                            <td th:text="${user.email}"></td>
                                            <td>
                                                <th:block th:each="msg : ${user.getRoles()}"
                                                          th:text="${msg.withoutPrefix()}+'   '">
                                                </th:block>
                                            </td>
                                            <td>
                                                <button class="btn btn-info" th:href="${'#edit' + user.id}"
                                                        data-toggle="modal">Edit
                                                </button>
                                            </td>
                                            <td>
                                                <button class="btn btn-danger" data-toggle="modal"
                                                        th:href="${'#delete' + user.id}">Delete
                                                </button>
                                            </td>


                                            <!-- модальное окно редактирования -->
                                            <div class="modal fade" th:id="${'edit' + user.id}" tabindex="-1">
                                                <form th:action="@{/admin/change}" method="POST">
                                                    <div class="modal-dialog" role="document">
                                                        <div class="modal-content justify-content-center">
                                                            <div class="modal-header">
                                                                <h4 class="modal-title" id="exampleModalLabel2">Edit
                                                                    user</h4>
                                                                <button class="close" data-dismiss="modal">X</button>
                                                            </div>
                                                            <div class="modal-body">

                                                                <div class="form-group">
                                                                    <div class=" container text-center">
                                                                        <b>ID</b>
                                                                    </div>
                                                                    <input type="number"
                                                                           class="form-control col-7 mx-auto "
                                                                           th:name="id" id="id"
                                                                           th:value="${user.id}" readonly>
                                                                </div>

                                                                <div class="form-group">
                                                                    <div class=" container text-center"><b>Firstname</b>
                                                                    </div>
                                                                    <input type="text"
                                                                           class="form-control col-7 mx-auto"
                                                                           th:name="firstname"
                                                                           id="firstname"
                                                                           th:value="${user.firstname}">
                                                                </div>

                                                                <div class="form-group">
                                                                    <div class=" container text-center">
                                                                        <b>Fullname</b></div>
                                                                    <input type="text"
                                                                           class="form-control col-7 mx-auto"
                                                                           th:name="fullname"
                                                                           id="fullname"
                                                                           th:value="${user.fullname}">
                                                                </div>

                                                                <div class="form-group">
                                                                    <div class=" container text-center">
                                                                        <b>Email</b>
                                                                    </div>
                                                                    <input type="text"
                                                                           class="form-control col-7 mx-auto"
                                                                           th:name="email"
                                                                           id="email"
                                                                           th:value="${user.username}">
                                                                </div>

                                                                <div class="form-group">
                                                                    <div class="container text-center"><b>Password</b>
                                                                    </div>
                                                                    <input type="text"
                                                                           class="form-control col-7 mx-auto"
                                                                           th:name="password"
                                                                           id="password"
                                                                           th:value="${user.password}">
                                                                </div>

                                                                <div class="form-group">
                                                                    <div class="col text-center"><b>Role</b></div>
                                                                    <select multiple class="form-control col-7 mx-auto"
                                                                            size="2"
                                                                            th:name="roles" th:id="role">

                                                                        <option th:each="rol:${roleUser}"
                                                                                th:value="${rol.role}"
                                                                                th:text="${rol.withoutPrefix()}"
                                                                                th:selected="${user.roles.contains(rol)}">
                                                                        </option>
                                                                    </select>
                                                                </div>

                                                                <div class="modal-footer">
                                                                    <button type="button" class="btn btn-secondary"
                                                                            data-dismiss="modal">Close
                                                                    </button>
                                                                    <button type="submit" class="btn btn-primary">Edit
                                                                    </button>
                                                                </div>
                                                            </div>
                                                        </div>
                                                    </div>
                                                </form>
                                            </div>

                                            <!-- модальное окно удаления-->
                                            <div class="modal fade" th:id="'delete'+${user.id}" tabindex="-1">
                                                <form th:action="@{admin/delete/{id}(id=${user.id})}" method="get">
                                                    <div class="modal-dialog">
                                                        <div class="modal-content justify-content-center">
                                                            <div class="modal-header text-center">
                                                                <h4 class="modal-title text-center">Delete user</h4>
                                                                <button class="close" data-dismiss="modal">X</button>
                                                            </div>
                                                            <div class="modal-body">

                                                                <div class="form-group">
                                                                    <div class=" container text-center">
                                                                        <b>ID</b></div>
                                                                    <input type="number"
                                                                           class="form-control col-7 mx-auto "
                                                                           th:name="id"
                                                                           th:value="${user.id}" readonly>
                                                                </div>

                                                                <div class="form-group">
                                                                    <div class=" container text-center"><b>Firstname</b>
                                                                    </div>
                                                                    <input type="text"
                                                                           class="form-control col-7 mx-auto "
                                                                           th:name="firstname"
                                                                           th:value="${user.firstname}">
                                                                </div>
                                                            </div>

                                                            <div class="form-group">
                                                                <div class="container text-center">
                                                                    <b>Fullname</b></div>
                                                                <input type="text"
                                                                       class="form-control col-7 mx-auto "
                                                                       th:name="fullname"
                                                                       th:value="${user.fullname}">
                                                            </div>

                                                            <div class="form-group">
                                                                <div class=" container text-center"><b>Email</b>
                                                                </div>
                                                                <input type="text"
                                                                       class="form-control col-7 mx-auto "
                                                                       th:name="email"
                                                                       th:value="${user.email}">
                                                            </div>

                                                            <div class="form-group">
                                                                <div class=" container text-center"><b>Role</b>
                                                                </div>
                                                                <select multiple class="form-control col-7 mx-auto"
                                                                        size="2"
                                                                        th:name="roles" th:id="role">

                                                                    <option th:each="rol:${roleUser}"
                                                                            th:value="${rol.role}"
                                                                            th:text="${rol.withoutPrefix()}"
                                                                            th:selected="${user.roles.contains(rol)}">
                                                                    </option>
                                                                </select>
                                                            </div>

                                                            <div class="modal-footer">
                                                                <button type="button" class="btn btn-secondary"
                                                                        data-dismiss="modal">Close
                                                                </button>
                                                                <button type="submit" class="btn btn-danger">Delete
                                                                </button>
                                                            </div>
                                                        </div>
                                                    </div>
                                                </form>
                                            </div>
                                        </tr>
                                        </tbody>
                                    </table>
                                </td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>   <!-- для модалок, с 4 не работали-->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF"
        crossorigin="anonymous"></script>

</body>
</html>

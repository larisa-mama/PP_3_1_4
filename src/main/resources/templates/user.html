<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- настройки Bootstrap с сайта bootstrap-4.ru-->
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
          integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">

    <title>User</title>
</head>
<style>
    body {
        background: ghostwhite;
    }
</style>
<header>
    <nav class="navbar navbar-default " style="background-color: #404040">
         <span class="navbar-brand text-white">
    &nbsp;    &nbsp;
    <strong><th:block th:text="${messages.getEmail()} "></th:block></strong>
    &nbsp;    <nobr>with roles: </nobr>
    &nbsp;    <th:block th:each="msg:${messages.getRoles()}" th:text="${msg.withoutPrefix()}+' '"></th:block>
    </span>
            <div class="col-1">
                <ul class="nav navbar-nav float-end">
                    <li class="nav-item">
                        <form th:action="@{/logout}" th:method="post">
                            <input type="submit" value="Logout     "
                                   class="bg-color: #404040 form-control-plaintext text-white-50 ">
                            <!--кнопка выхода-->
                        </form>
                    </li>
                </ul>
            </div>
            </nav>
</header>
<!-- боковая часть-->
<div class="row">
    <div class="col-md-2 bg-white vh-100 p-0" style="margin: 15px auto">
        <ul class="nav flex-column nav-pills fs-5">
            <li class="nav-item">
                <a class="nav-link active px-lg-5 h6" th:href="user" >User</a>
            </li>
        </ul>
    </div>
    <!--центральная часть -->
    <div class="col-10 bg-light vh-150 p-4">
        <h1>User information-page</h1>
        <table class="table table-striped table-bordered ">
            <tbody>
            <tr>
                <th class="h4 px-5" >About user</th>
            </tr>
            <tr>
                <td class="bg-white p-0"></td>
                <table class="table table-striped">
                    <thead>
                    <tr>
                        <th>ID</th>
                        <th>Firstname</th>
                        <th>Fullname</th>
                        <th>Email</th>
                        <th>Role</th>
                    </tr>
                    </thead>
                    <tbody>
                        <td th:text="${messages.getId()}"></td>
                        <td th:text="${messages.getFirstname()}"></td>
                        <td th:text="${messages.getFullname()}"></td>
                        <td th:text="${messages.getEmail()}"></td>
                        <td>
                            <th:block th:each="msg:${messages.getRoles()}" th:text="${msg.withoutPrefix()}+'   '"></th:block>
                        </td>
                    </tbody>
                    <tr> </tr>
                </table>
            </tr>
            </tbody>
        </table>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF"
        crossorigin="anonymous"></script>

</body>
</html>
